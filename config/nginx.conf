# Configuración principal de Nginx (Balanceador de Carga)
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Upstream para el tráfico DINÁMICO (Front-end PHP)
    # Reparte la carga entre los dos servidores FE
    upstream frontend_app {
        # Usamos los nombres de los servicios definidos en docker-compose
        server fe-web-1:80;
        server fe-web-2:80;
        # Algoritmo de balanceo (e.g., round robin por defecto, puedes usar least_conn)
    }

    # Upstream para el almacenamiento de OBJETOS (MinIO / S3)
    # El servicio se llama 's3' y MinIO corre en el puerto 9000
    upstream object_storage {
        server s3:9000;
    }

    server {
        listen 80;
        server_name localhost;

        # Configuración de Logging para análisis de seguridad
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Seguridad básica: Bloquear acceso a archivos sensibles
        location ~ /\.ht {
            deny all;
        }

        # 1. Manejo del tráfico ESTÁTICO (Archivos, imágenes, documentos)
        # Si la URL empieza por /static/, la envía al MinIO/S3
        location /static/ {
            # Reescribe la URL si es necesario o simplemente lo pasa al upstream
            # El proxy_pass debe apuntar al upstream del almacenamiento de objetos
            proxy_pass http://object_storage;

            # Opcional: headers para MinIO
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 2. Manejo del tráfico DINÁMICO (PHP) y por defecto
        location / {
            # Si es un archivo .php, o cualquier otra ruta, lo pasa al upstream del FE
            proxy_pass http://frontend_app;

            # Headers de proxy
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Tiempo de espera reducido (seguridad contra ataques lentos)
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 10s;

            # Cabeceras de seguridad HTTP
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        }

        # Configuración de manejo de errores
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}