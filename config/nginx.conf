# Configuración del Load Balancer (NGINX)
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Lista de servidores Front-end para balanceo de carga
    upstream php_backend {
        # Usamos Round Robin simple para este ejemplo
        server fe-web-1:80;
        server fe-web-2:80;
    }

    server {
        listen 80;
        server_name localhost;

        # Configuración de Logging para análisis de seguridad
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Seguridad básica: Bloquear acceso a archivos sensibles
        location ~ /\.ht {
            deny all;
        }

        # 1. Tráfico Estático (S3/MinIO) - Ejemplo: /media/imagen.jpg
        # Todo lo que empiece por /media/ se redirige al servicio S3 (MinIO)
        location /media/ {
            # El puerto 9000 es el puerto interno de MinIO
            proxy_pass http://s3:9000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            # Aseguramos que Nginx no cachee el MinIO de forma agresiva
            expires 30d;
        }

        # 2. Tráfico Dinámico (PHP) - El resto de peticiones
        location / {
            # Pasa la petición a los servidores Front-end definidos en el upstream
            proxy_pass http://php_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Tiempo de espera reducido (seguridad contra ataques lentos)
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 10s;

            # Cabeceras de seguridad HTTP
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        }
    }
}