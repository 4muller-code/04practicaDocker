services:
  # ðŸ§± 1. BALANCEADOR DE CARGA (LB) - Ãšnico punto de entrada
  lb:
    image: nginx:stable-alpine
    container_name: lb
    ports:
      # ÃšNICO PUERTO EXPUESTO AL EXTERIOR (Seguridad)
      - "80:80"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro # ConfiguraciÃ³n de Proxy Pass
    networks:
      - public-net # Solo se comunica con FE y S3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      fe-web-1:
        condition: service_healthy
      s3:
        condition: service_healthy

  # ðŸ§± 2. FRONT-END (FE) - Servidores Apache/PHP
  fe-web-1:
    build:
      context: .
      dockerfile: docker/fe/Dockerfile
    container_name: fe-web-1
    # Variables de entorno para el Front-end (necesarias para index.php)
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - public-net  # Recibe trÃ¡fico del LB
      - fe-be-net   # Accede a PG Master, Redis, RabbitMQ
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/index.php"]
      interval: 30s
      timeout: 10s
      retries: 3

  fe-web-2:
    # RÃ©plica del Front-end (Balanceo de Carga)
    build:
      context: .
      dockerfile: docker/fe/Dockerfile
    container_name: fe-web-2
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - public-net
      - fe-be-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/index.php"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ðŸ§± 3. BACK-END (BE) - DB, CachÃ© y Colas
  pg-master:
    image: postgres:15-alpine
    container_name: pg-master
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: main_db
    volumes:
      - db-pg-master-data:/var/lib/postgresql/data
    networks:
      - fe-be-net           # ConexiÃ³n para lectura/escritura desde el FE
      - be-net              # ConexiÃ³n para Worker
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  # Redis para CachÃ©
  redis:
    image: redis:7-alpine
    container_name: redis
    volumes:
      - cache-redis-data:/data
    networks:
      - fe-be-net # Acceso desde el Front-end

  # RabbitMQ para Colas
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: rabbitmq
    volumes:
      - queues-rabbit-data:/var/lib/rabbitmq
    networks:
      - fe-be-net # Acceso desde el Front-end para encolar tareas
      - be-net    # Acceso desde el Task Worker para consumir tareas
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Task Worker (Consumidor de Cola)
  task-worker:
    build:
      context: .
      dockerfile: docker/worker/Dockerfile
    container_name: task-worker
    networks:
      - be-net     # Acceso a RabbitMQ, PG Master
    depends_on:
      rabbitmq:
        condition: service_healthy
      pg-master:
        condition: service_healthy
    # Se reinicia si falla para asegurar el consumo continuo
    restart: always
    healthcheck:
      test: ["CMD", "ps", "aux"] # Simple check para verificar que el proceso estÃ¡ corriendo
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ðŸ§± 4. ALMACENAMIENTO DE OBJETOS (S3/MinIO)
  s3:
    image: minio/minio:latest
    container_name: s3
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000" # Exponer puerto para health checks
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - s3-data:/data
    networks:
      - public-net # Acceso desde el LB para servir archivos estÃ¡ticos
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

# ðŸ“¡ DEFINICIÃ“N DE REDES PARA AISLAMIENTO (SEGURIDAD)
networks:
  public-net:
    driver: bridge
  fe-be-net:
    driver: bridge
  be-net:
    driver: bridge

# ðŸ’¾ DEFINICIÃ“N DE VOLUMES PARA PERSISTENCIA
volumes:
  db-pg-master-data:
  cache-redis-data:
  queues-rabbit-data:
  s3-data: