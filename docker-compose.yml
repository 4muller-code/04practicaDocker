services:
  # П 1. BALANCEADOR DE CARGA (LB) - nico punto de entrada
  lb:
    image: nginx:stable-alpine
    container_name: lb
    ports:
      # NICO PUERTO EXPUESTO AL EXTERIOR (Seguridad)
      - "8080:80"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro # Configuraci贸n de Proxy Pass
    networks:
      - public-net # Solo se comunica con FE y S3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health.php"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      fe-web-1:
        condition: service_started
      s3:
        condition: service_started

  # П 2. FRONT-END (FE) - Servidores Apache/PHP
  fe-web-1:
    build:
      context: .
      dockerfile: docker/fe/Dockerfile
    container_name: fe-web-1
    # Variables de entorno para el Front-end (necesarias para index.php)
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_PASS: ${RABBITMQ_DEFAULT_PASS}
    networks:
      - public-net  # Recibe tr谩fico del LB
      - fe-be-net   # Accede a PG Master, Redis, RabbitMQ
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health.php"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  fe-web-2:
    # R茅plica del Front-end (Balanceo de Carga)
    build:
      context: .
      dockerfile: docker/fe/Dockerfile
    container_name: fe-web-2
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_PASS: ${RABBITMQ_DEFAULT_PASS}
    networks:
      - public-net
      - fe-be-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health.php"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # П 3. BACK-END (BE) - DB, Cach茅 y Colas
  pg-master:
    image: postgres:15-alpine
    container_name: pg-master
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: main_db
    volumes:
      - db-pg-master-data:/var/lib/postgresql/data
    networks:
      - fe-be-net           # Conexi贸n para lectura/escritura desde el FE
      - be-net              # Conexi贸n para Worker
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  # Redis para Cach茅
  redis:
    image: redis:7-alpine
    container_name: redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - cache-redis-data:/data
    networks:
      - fe-be-net # Acceso desde el Front-end

  # RabbitMQ para Colas
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: rabbitmq
    ports:
      - "15672:15672" # Consola de administraci贸n
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    volumes:
      - queues-rabbit-data:/var/lib/rabbitmq
    networks:
      - fe-be-net # Acceso desde el Front-end para encolar tareas
      - be-net    # Acceso desde el Task Worker para consumir tareas
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Task Worker PHP (Legacy - Consumidor de Cola)
  task-worker-php:
    build:
      context: .
      dockerfile: docker/worker/Dockerfile
    container_name: task-worker-php
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_PASS: ${RABBITMQ_DEFAULT_PASS}
    networks:
      - be-net     # Acceso a RabbitMQ, PG Master
    depends_on:
      rabbitmq:
        condition: service_healthy
      pg-master:
        condition: service_healthy
    # Se reinicia si falla para asegurar el consumo continuo
    restart: always
    healthcheck:
      test: ["CMD", "ps", "aux"] # Simple check para verificar que el proceso est谩 corriendo
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Task Worker Node.js (Nuevo - Procesamiento Avanzado)
  task-worker-node:
    build:
      context: ./task-worker
      dockerfile: Dockerfile
    container_name: task-worker-node
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_PASS: ${RABBITMQ_DEFAULT_PASS}
    networks:
      - be-net     # Acceso a RabbitMQ, PG Master
    depends_on:
      rabbitmq:
        condition: service_healthy
      pg-master:
        condition: service_healthy
    # Se reinicia si falla para asegurar el consumo continuo
    restart: always
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('Health check passed')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # П 4. APLICACIN NEXT.JS (Nueva aplicaci贸n web)
  nextjs-app-1:
    build:
      context: ./nextjs-app
      dockerfile: docker/nextjs/Dockerfile
    container_name: nextjs-app-1
    environment:
      NODE_ENV: production
    networks:
      - public-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nextjs-app-2:
    build:
      context: ./nextjs-app
      dockerfile: docker/nextjs/Dockerfile
    container_name: nextjs-app-2
    environment:
      NODE_ENV: production
    networks:
      - public-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # П 5. ALMACENAMIENTO DE OBJETOS (S3/MinIO)
  s3:
    image: minio/minio:latest
    container_name: s3
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000" # Exponer puerto para health checks
      - "9001:9001" # Consola de administraci贸n
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - s3-data:/data
    networks:
      - public-net # Acceso desde el LB para servir archivos est谩ticos
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # П 6. BACKEND ADMINISTRADOR
  admin-backend:
    build:
      context: ./admin-backend
      dockerfile: Dockerfile
    container_name: admin-backend
    ports:
      - "3001:3001"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: pg-master
      POSTGRES_DB: main_db
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_PASS: ${RABBITMQ_DEFAULT_PASS}
    networks:
      - public-net
      - fe-be-net
      - be-net
    depends_on:
      pg-master:
        condition: service_healthy
      redis:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/admin/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

#  DEFINICIN DE REDES PARA AISLAMIENTO (SEGURIDAD)
networks:
  public-net:
    driver: bridge
  fe-be-net:
    driver: bridge
  be-net:
    driver: bridge

#  DEFINICIN DE VOLUMES PARA PERSISTENCIA
volumes:
  db-pg-master-data:
  cache-redis-data:
  queues-rabbit-data:
  s3-data: